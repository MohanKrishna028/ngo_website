{% include 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Team - Contact</title>
  <style>
    /* ---------- Page Layout ---------- */
    body { 
      font-family: 'Poppins', sans-serif; 
      background: linear-gradient(135deg, #ffe6e6, #fff);
      margin: 0; 
      padding: 0; 
      animation: fadeIn 1s ease-in;
    }

    h1 { 
      text-align: center; 
      padding: 25px; 
      color: #b30000; 
      font-size: 34px;
      letter-spacing: 1px;
      animation: slideDown 1s ease;
      text-shadow: 1px 1px 2px rgba(179, 0, 0, 0.2);
    }

    /* ---------- Grid Container ---------- */
    .container { 
      display: grid; 
      grid-template-columns: repeat(4, 1fr); /* ✅ 4 in a row */
      gap: 25px; 
      padding: 30px 60px;
      justify-items: center;
      animation: fadeUp 1.2s ease;
    }

    /* ---------- Card Style ---------- */
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(179, 0, 0, 0.2);
      text-align: center;
      padding: 18px 15px;
      width: 220px;  /* ✅ Reduced card width */
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: popIn 1s ease;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 10px 20px rgba(179, 0, 0, 0.25);
    }

    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 77, 77, 0.1), transparent 60%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .card:hover::before {
      opacity: 1;
    }

    /* ---------- Card Content ---------- */
    .card img {
      width: 90px;     /* ✅ Smaller profile image */
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid #b30000;
      transition: all 0.3s ease;
    }

    .card:hover img {
      transform: rotate(4deg) scale(1.05);
      box-shadow: 0 0 8px rgba(179, 0, 0, 0.4);
    }

    .card h3 { 
      margin: 8px 0 4px; 
      color: #333; 
      font-size: 17px;  /* ✅ Slightly smaller text */
    }

    .card .designation { 
      font-weight: bold; 
      color: #b30000; 
      margin-bottom: 6px; 
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      animation: pulseText 2s infinite;
    }

    .card .blood-group {
      font-weight: bold;
      color: #007bff;
      margin-top: 6px;
      font-size: 13px;
    }

    .card p { 
      margin: 3px 0; 
      color: #555; 
      font-size: 13px;
    }

    /* ---------- Animations ---------- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes pulseText {
      0%, 100% { color: #b30000; }
      50% { color: #ff4d4d; }
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 1200px) {
      .container { grid-template-columns: repeat(3, 1fr); }
    }

    @media (max-width: 900px) {
      .container { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 600px) {
      .container { grid-template-columns: 1fr; }
      .card { width: 80%; }
      h1 { font-size: 26px; }
    }
  </style>
</head>
<body>
  <h1>Meet Our Team</h1>
  <div class="container">
    {% for contact in contacts %}
    <div class="card">
      <img src="{{ contact.photo.url }}" alt="{{ contact.name }}">
      <p class="designation">{{ contact.designation }}</p>
      <h3>{{ contact.name }}</h3>
      <p class="blood-group">Blood Group: {{ contact.blood_group }}</p>
      <p>{{ contact.mobile }}</p>
      <p>{{ contact.email }}</p>
    </div>
    {% endfor %}
  </div>
</body>
</html>
